<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dota 2 SHOP by jekich</title>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="./index.html"><img src="./img/logo.png"></a>
                </div>
                <div id="cart">
                    <div id="cart__logo">
                        <img src="./img/cart-logo.png" alt="cart-logo">

                </div>
            </div>
        </header>
        <div id="main-section">
            <div class="loader">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
              </div>
            <h1 class="main-section__title">Choice your ITEMS </h1>
            <div class="container" id="container-main">
            </div>
        </div>
        <div id="modal"></div>
        <footer class="footer">
            Jekichoid pruduction<br>2022
